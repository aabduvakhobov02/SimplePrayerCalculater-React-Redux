<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Redux App</title>
  </head>
  <body
    class="d-flex justify-content-center align-items-center text-center"
    style="background-color: #c4ae78"
  >
    <h1 class="w-25" style="position: absolute; top: 100px">
      Simple Muslim Prayer Calculator with Redux
    </h1>
    <div
      id="root"
      class="card w-25 mx-auto py-3"
      style="
        margin-top: 18vw;
        height: 200%;
        position: relative;
        background-color: #6f5b3e;
      "
    >
      <div class="card m-4">
        <h1 id="counter">0</h1>
      </div>
      <div class="">
        <button id="dec" class="btn bg-danger w-25 text-white m-2">
          <i class="fas fa-minus"></i>
        </button>

        <button id="ref" class="btn bg-warning w-25 text-white m-2">
          <i class="fas fa-sync-alt"></i>
        </button>
        <button id="inc" class="btn bg-success w-25 text-white m-2">
          <i class="fa fa-plus"></i>
        </button>
      </div>
    </div>
  </body>
</html>
